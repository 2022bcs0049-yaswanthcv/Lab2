name: Train Wine Quality Model

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  train-and-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run training script
        run: |
          python train.py

      - name: Write metrics to Job Summary
        run: |
          echo "## Lab 2 - Model Training Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Name:** Chemma Venkata Yaswanth" >> $GITHUB_STEP_SUMMARY
          echo "**Roll No:** 2022BCS0049" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Metrics" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          python -c "import json; r=json.load(open('output/results.json')); print(f'- **MSE:** {r[\"mse\"]}') " >> $GITHUB_STEP_SUMMARY
          python -c "import json; r=json.load(open('output/results.json')); print(f'- **RÂ² Score:** {r[\"r2\"]}') " >> $GITHUB_STEP_SUMMARY

      - name: Upload artifacts (model + results)
        uses: actions/upload-artifact@v4
        with:
          name: lab2-run-${{ github.run_number }}
          path: |
            output/model.pkl
            output/results.json
